<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í—Ö–æ–¥</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100vw;
    background: #000;
    font-family: "Playfair Display", serif;
    position: relative;
    overflow: hidden;
}

.bg-container {
    position: absolute;
    inset: 0;
    overflow: hidden;
    z-index: -3;
    display: flex;
    justify-content: center;
    align-items: center;
}

.bg {
    height: 100%;
    width: auto;
    object-fit: contain;
    flex-shrink: 0;
}

.bg-blur {
    position: absolute;
    height: 100%;
    width: auto;
    object-fit: contain;
    filter: blur(25px);
    opacity: 0.9;
    -webkit-mask-image: linear-gradient(to right, black 0%, transparent 15%, transparent 85%, black 100%);
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
    -webkit-mask-size: cover;
    mask-image: linear-gradient(to right, black 0%, transparent 15%, transparent 85%, black 100%);
    mask-repeat: no-repeat;
    mask-position: center;
    mask-size: cover;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: -2;
}

.login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.55);
    padding: 35px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    width: 320px;
    min-width: 320px;
    max-width: 90vw;
    text-align: center;
    color: #fff;
}

.input-container {
    position: relative;
    margin-top: 12px;
}

input {
    width: 100%;
    padding: 12px 40px 12px 12px; /* –¥–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ –ø–æ–¥ –≥–ª–∞–∑ */
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
}

input::placeholder {
    color: #fff;
    opacity: 1;
}

.show-pass-btn {
    position: absolute;
    top: -50%;
    right: 0;
    height: 100%;
    width: 36px;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0 10px 10px 0; /* —á—Ç–æ–±—ã —Å–æ–≤–ø–∞–¥–∞–ª–æ —Å —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º –ø–æ–ª—è —Å–ø—Ä–∞–≤–∞ */
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #acacac;
    color: #000;
    font-weight: bold;
}

#error {
    color: #ff8080;
    margin-top: 12px;
}

@media (max-width: 350px) {
    .login-box {
        padding: 25px;
    }
}
</style>
</head>
<body>

<div class="bg-container">
    <img src="loveyouuu.jpg" class="bg">
    <img src="loveyouuu.jpg" class="bg-blur">
</div>

<div class="login-box">
    <h2>–í—Ö–æ–¥</h2>
    <div class="input-container">
        <input id="pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button type="button" class="show-pass-btn" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    <button onclick="login()">–í–æ–π—Ç–∏</button>
    <p id="error"></p>
</div>

<script>
const CORRECT_PASSWORD = "14082025";

function login() {
    const passInput = document.getElementById("pass");
    if (passInput.value === CORRECT_PASSWORD) {
        localStorage.setItem("auth", "true");
        window.location.href = "/";
    } else {
        document.getElementById("error").innerText =
            "–°–æ–ª–Ω—Ü–µ, –ø–∞—Ä–æ–ª—å –Ω–µ –≤–µ—Ä–Ω—ã–π :(";
    }
}

function togglePassword() {
    const passInput = document.getElementById("pass");
    passInput.type = passInput.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
